<div ng-controller="ExperimentCtrl">
  
  <div class="padded">
    <a href="#">Experiments</a> &gt
    <a href="#/experiment/{{respondExperimentId}}">{{respondExperimentId}}</a> &gt; 
    Respond    

  </div>
   <div ng-if="experiment.groups.length > 1" class="group-select">
    <label>Select Group:</label>
    <md-select ng-model="state.groupIndex">
      <md-option ng-repeat="grp in experiment.groups" value="{{$index}}" placeholder="group">
        {{grp.name}}
      </md-option>
    </md-select>
  </div>

  <div ng-if="experiment.groups[state.groupIndex].endOfDayGroup" ng-controller="EodCtrl">
    
    <div ng-if="activeEvent" class="event">

      <md-card>
        <md-card-content> 

          <div class="header">
            <div class="day">{{activeEvent.responseTime | date:'EEEE'}}</div>
            <div class="date">{{activeEvent.responseTime | date:'d/M/yyyy'}}</div>
            <div class="ping">Ping 1 of {{activeEvents.length}}</div>
            <div class="time">Captured at 
              {{activeEvent.responseTime | date:'mediumTime'}}</div>
          </div>
        </md-card-content>
      </md-card>

      <paco-group data="referredGroup" readonly=true responses="activeEvent.responsePairs"></paco-group>
    </div>
  </div>

  [{{activeEvent}}]

  <paco-group data="experiment.groups[state.groupIndex]" event="activeEvent"></paco-group>

</div>
