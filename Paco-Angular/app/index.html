<!doctype html>
<html lang="en" ng-app="tabsDemo1">
<head>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="js/tabs.js"></script>



  <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/angular-material/default-theme.css">
  
  <link rel="stylesheet" href="css/tabs.css">


</head>
<body>

  <div ng-controller="AppCtrl" class="tabsdemoStaticTabs">

    <md-toolbar class="md-tall">
      
        <img src="img/paco256.png" class="paco">
        <span class="title">Paco</span>
        <span class="subtitle">The Personal Analytics Companion</span>
        
      </md-toolbar>

    <md-tabs class="md-accent" md-selected="data.selectedIndex">
      <md-tab id="tab1" aria-controls="tab1-content">
        Basics
      </md-tab>
      <md-tab id="tab2" aria-controls="tab2-content">
        Questions
      </md-tab>
      <md-tab id="tab3" aria-controls="tab3-content">
        Admin
      </md-tab>
		  <md-tab id="tab4" aria-controls="tab4-content">
        Consent
      </md-tab>

      <md-button class="md-raised">Publish</md-button>

    </md-tabs>



    <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel"
             id="tab1-content"
             aria-labelledby="tab1"
             ng-switch-when="0"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            
          <div ng-include src="'/partials/experiment.html'">
            

{{experiment | json}}

          </div>




        </div>
        <div role="tabpanel"
             id="tab2-content"
             aria-labelledby="tab2"
             ng-switch-when="1"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            View for {{data.secondLabel}}<br/>
            data.selectedIndex = 1
        </div>
        <div role="tabpanel"
             id="tab3-content"
             aria-labelledby="tab3"
             ng-switch-when="2"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            View for Item #3<br/>
            data.selectedIndex = 2
        </div>
    </ng-switch>
</div>
</body>
</html>
