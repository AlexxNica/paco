<md-toolbar class="md-tall">

  <img src="img/paco256.png" class="paco">
  <span class="title">Paco</span>
  <span class="subtitle">The Personal Analytics Companion</span>

  <!--     <nav>
      <a href="#/experiment/{{previousIdx}}" ng-show="previousIdx != -1">&lt;</a>
      <a href="#/experiment/{{nextIdx}}" ng-show="nextIdx != -1">&gt;</a>
    </nav> -->

</md-toolbar>


<md-button class="md-raised" ng-click="saveExperiment()" id="save">
  Save
</md-button>

<md-tabs class="md-accent" md-selected="selectedIndex">
  <md-tab id="tab0">
    Experiments
  </md-tab>
  <md-tab id="tab1" ng-if="experiment">
    Basics
  </md-tab>
  <md-tab id="tab2" ng-if="experiment">
    Questions
  </md-tab>
  <md-tab id="tab3" ng-if="experiment">
    Admin
  </md-tab>
  <md-tab id="tab4" ng-if="experiment">
    Consent
  </md-tab>
</md-tabs>

<ng-switch on="selectedIndex" class="tabpanel-container">
  <div role="tabpanel" ng-switch-when="0">
    <p>
      <md-button class="md-raised" ng-click="addExperiment()">
        Create New Experiment
      </md-button>
    </p>
    <md-progress-circular md-mode="indeterminate" ng-if="!experiments">
    </md-progress-circular>
    <p>
      <div ng-repeat="exp in experiments">
        <a href="#/experiment/{{exp.id}}">{{exp.title}}</a>
      </div>
    </div>
  </p>
  <div role="tabpanel" ng-switch-when="1">
    <div ng-include="'partials/basics.html'" class="basics"></div>
  </div>
  <div role="tabpanel" ng-switch-when="2">
    <div ng-include="'partials/group.html'"></div>
  </div>
  <div role="tabpanel" ng-switch-when="3" class="padded admin">
    <div class="padded">
      Admin
      <br />
      <textarea ng-blur="convertBack($event)">{{experiment|json}}</textarea>
    </div>
  </div>
  <div role="tabpanel" ng-switch-when="4">
    <div ng-include="'partials/consent.html'" class="padded"></div>
  </div>
</ng-switch>
