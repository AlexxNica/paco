<div ng-controller="ExperimentCtrl">
  <md-card>
    <md-card-content>
      <div class="padded">
        Experiments > <b>{{experiment.title}}</b>
        <i ng-if="!experiment.title">New experiment</i>

        <a href="#" class="remove-button"></a>
        <md-button id="save" ng-click="saveExperiment()">
          Save Experiment
        </md-button>
      </div>
      
      <md-tabs md-selected="tabIndex">
        <!-- There is an error if md-on-select/deselect are not defined. -->
        <md-tab md-on-select="" md-on-deselect="">
          <md-tab-label>
            Basics
          </md-tab-label>
        </md-tab>
        <md-tab md-on-select="" md-on-deselect="">
          <md-tab-label>
            Questions
          </md-tab-label>
        </md-tab>
        <md-tab md-on-select="" md-on-deselect="">
          <md-tab-label>
            Admin
          </md-tab-label>
        </md-tab>
        <md-tab md-on-select="" md-on-deselect="">
          <md-tab-label>
            Source
          </md-tab-label>
        </md-tab>
      </md-tabs>

    </md-card-content>
  </md-card>

  <div ng-include="'partials/basics.html'" ng-if="tabIndex==0"></div>
  <div ng-include="'partials/groups.html'" ng-if="tabIndex==1"></div>
  <div ng-include="'partials/admin.html'" ng-if="tabIndex==2"></div>
  <div ng-include="'partials/source.html'" ng-if="tabIndex==3"></div>

</div>
