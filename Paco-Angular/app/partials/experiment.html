<md-toolbar class="md-tall">
  <img src="img/paco256.png" class="paco">
  <span class="title">Paco</span>
  <span class="subtitle">The Personal Analytics Companion</span>
</md-toolbar>

<md-button class="md-raised" ng-click="saveExperiment()" id="save" ng-if="experiment">
  Save
</md-button>

<a href="{{loginURL}}" ng-if="loginURL">
  <md-button class="md-raised" id="save">
    Login
  </md-button>
</a>

<md-tabs class="md-accent" md-selected="tabIndex">
  <md-tab id="tab0">
    Experiments
  </md-tab>
  <md-tab id="tab1" ng-if="experiment">
    Basics
  </md-tab>
  <md-tab id="tab2" ng-if="experiment">
    Questions
  </md-tab>
  <md-tab id="tab3" ng-if="experiment">
    Admin
  </md-tab>
  <md-tab id="tab4" ng-if="experiment">
    Consent
  </md-tab>
</md-tabs>

<ng-switch on="tabIndex" class="tabpanel-container">
  <div role="tabpanel" ng-switch-when="0">
    <div ng-include="'partials/list.html'" class="list"></div>
  </div>
  <div role="tabpanel" ng-switch-when="1">
    <div ng-include="'partials/basics.html'" class="basics"></div>
  </div>
  <div role="tabpanel" ng-switch-when="2">
    <div ng-include="'partials/group.html'"></div>
  </div>
  <div role="tabpanel" ng-switch-when="3" class="padded admin">
    <div class="padded">
      Admin
      <br />
      <textarea ng-blur="convertBack($event)">{{experiment|json}}</textarea>
    </div>
  </div>
  <div role="tabpanel" ng-switch-when="4">
    <div ng-include="'partials/consent.html'" class="padded"></div>
  </div>
</ng-switch>
