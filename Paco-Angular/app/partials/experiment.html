<div ng-controller="ExperimentCtrl">
  <md-card>
    <md-card-content>
      <div class="padded">
        Experiments > <b>{{experiment.title}}</b>
        <i ng-if="!experiment.title">New experiment</i>

        <a href="#" class="remove-button"></a>
        <md-button id="save" ng-click="saveExperiment()">
          Save Experiment
        </md-button>
      </div>
      <md-tabs class="md-accent" md-selected="tabIndex">
        <md-tab id="tab1" ng-if="experiment">
          Basics
        </md-tab>
        <md-tab id="tab2" ng-if="experiment">
          Questions
        </md-tab>
        <md-tab id="tab4" ng-if="experiment">
          Admin
        </md-tab>
        <md-tab id="tab3" ng-if="experiment">
          Source
        </md-tab>
      </md-tabs>
    </md-card-content>
  </md-card>

  <ng-switch on="tabIndex" class="tabpanel-container">
    <div role="tabpanel" ng-switch-when="0">
      <div ng-include="'partials/basics.html'" class="basics"></div>
    </div>
    <div role="tabpanel" ng-switch-when="1">
      <div ng-include="'partials/groups.html'"></div>
    </div>
    <div role="tabpanel" ng-switch-when="2">
      <div ng-include="'partials/admin.html'"></div>
    </div>
    <div role="tabpanel" ng-switch-when="3">
      <div ng-include="'partials/source.html'"></div>
    </div>
  </ng-switch>

</div>
